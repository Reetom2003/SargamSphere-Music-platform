<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user playlist Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #111111;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px 5px #FF0000;
        }
        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            color: #FF0000;
        }
        form {
            text-align: center;
        }
        input[type="file"] {
            border: 2px solid #FF0000;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 16px;
            color: #FFFFFF;
            background-color: #111111;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="file"]:hover,
        input[type="file"]:focus {
            border-color: #FF3333;
        }
        input[type="submit"] {
            background-color: #FF0000;
            color: #FFFFFF;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #FF3333;
        }

        /* Add button styles */
        .add-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #F23030;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .add-button:hover {
            background-color: #FF5252; /* Lighter shade of red on hover */
        }
        .add-button:focus {
            outline: none; /* Remove outline on focus */
        }
        .add-button i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <a href="userplaylistshow" class="add-button">
        <i class="fas fa-arrow-left"></i> My Songs
    </a>

    <div class="container">
        <h1>User's Choice</h1>
        <form action="userplaylistupd" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="audio_file" accept="audio/*">
            <br>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>

</html>
